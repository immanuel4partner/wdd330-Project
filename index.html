<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Meal Recipe Finder</title>
        <link rel="stylesheet"
              href="./src/css/styles.css">
        <script src="./src/js/script.js"
                defer></script>
    </head>

    <body>
        <header>
            <h1>Meal Recipe Finder</h1>
            <form id="searchForm">
                <input type="text"
                       id="searchInput"
                       placeholder="Search for a meal..."
                       required>
                <button type="submit">Search</button>
            </form>
        </header>

        <main>
            <section id="meals">
                <!-- Meal cards will be dynamically inserted here -->
            </section>
        </main>
    </body>

</html>
