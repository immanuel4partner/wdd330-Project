<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Meal Recipe Finder</title>
        <link rel="stylesheet"
              href="./src/css/styles.css">
        <script src="./src/js/script.js"
                defer></script>
    </head>

    <body>
        <header>
            <h1>Meal Recipe Finder</h1>

            <form id="searchForm">
                <input type="text"
                       id="searchInput"
                       placeholder="Search for a meal..."
                       required>
                <button type="submit">Search</button>
            </form>

            <button id="viewFavoritesBtn"
                    class="favorites-btn">View Favorites</button>
        </header>

        <main>
            <section id="meals"></section>

            <section id="favoritesSection"
                     class="hidden">
                <h2>Your Favorites</h2>
                <div id="favoritesContainer"></div>
            </section>
        </main>

    </body>

</html>
