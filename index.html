<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>Meal Recipe Finder</title>

        <meta name="description"
              content="Meal Recipe Finder â€“ Search, filter, and save your favorite meals using TheMealDB API.">

        <link rel="stylesheet"
              href="./src/css/styles.css">

        <!-- Scripts -->
        <script src="./src/js/script.js"
                defer></script>
    </head>

    <body>
        <header class="top-header">
            <div class="header-left">
                <img src="./public/svg logo.svg"
                     alt="Meal Recipe Finder Logo"
                     class="site-logo">
                <div>
                    <h1 class="logo">Meal Recipe Finder</h1>
                    <p class="tagline">Search meals, save favorites, view details</p>
                </div>
            </div>

            <form id="searchForm"
                  class="search-box">
                <label for="searchInput"
                       class="visually-hidden">Search for a meal</label>
                <input type="text"
                       id="searchInput"
                       placeholder="Search for meals..."
                       required>
                <button type="submit">Search</button>
            </form>

            <button id="viewFavoritesBtn"
                    class="favorites-btn">View Favorites</button>
        </header>

        <main>
            <div id="loadingIndicator"
                 class="loading hidden">Loading...</div>

            <section id="meals"
                     class="meals-grid"></section>

            <section id="favoritesSection"
                     class="hidden">
                <h2>Your Favorites</h2>
                <div id="favoritesContainer"
                     class="meals-grid"></div>
            </section>
        </main>

        <!-- Meal Detail Modal -->
        <div id="mealModal"
             class="modal hidden">
            <div class="modal-content">
                <button id="closeModal"
                        class="close-modal">Close</button>
                <div id="modalBody"></div>
            </div>
        </div>

    </body>

</html>
