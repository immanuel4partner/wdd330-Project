<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc" width="200" height="200">
  <title id="title">Meal Recipe Finder Logo</title>
  <desc id="desc">Embossed chef hat, spoon magnifier, and plate forming a raised metallic logo.</desc>

  <!-- Gradients & Filters -->
  <defs>
    <!-- Soft metallic silver -->
    <linearGradient id="silver" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"></stop>
      <stop offset="0.5" stop-color="#dce2eb"></stop>
      <stop offset="1" stop-color="#b9c3d1"></stop>
    </linearGradient>

    <!-- Deep embossed blue -->
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e3a8a"></stop>
      <stop offset="1" stop-color="#3b82f6"></stop>
    </linearGradient>

    <!-- Embossed outer ring -->
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.8" result="blur"></feGaussianBlur>
      <feOffset dx="2" dy="2" result="offset"></feOffset>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="0.6" specularExponent="20" lighting-color="#ffffff" result="light">
        <fePointLight x="-50" y="-80" z="200"></fePointLight>
      </feSpecularLighting>
      <feComposite in="light" in2="SourceAlpha" operator="in" result="spec"></feComposite>
      <feMerge>
        <feMergeNode in="offset"></feMergeNode>
        <feMergeNode in="spec"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="2" dy="2"></feOffset>
      <feGaussianBlur stdDeviation="4" result="blur"></feGaussianBlur>
      <feComposite in="blur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="innerShadow"></feComposite>
      <feBlend in="SourceGraphic" in2="innerShadow" mode="normal"></feBlend>
    </filter>
  </defs>

  <!-- Embossed Plate -->
  <circle cx="100" cy="100" r="80" fill="url(#silver)" filter="url(#emboss)"></circle>
  <circle cx="100" cy="100" r="64" fill="url(#silver)" filter="url(#innerShadow)" opacity="0.9"></circle>

  <!-- Chef Hat (Embossed White) -->
  <g transform="translate(35,30)" filter="url(#emboss)">
    <path d="M40 12c-9 0-16 7-16 15 0 4 2 7 2 7h28s2-3 2-7c0-8-7-15-16-15z" fill="#ffffff" stroke="#d0d4dd" stroke-width="1.8"></path>
    <rect x="22" y="24" width="36" height="10" rx="3" fill="#ffffff" stroke="#d0d4dd" stroke-width="1.8"></rect>
  </g>

  <!-- Spoon + Magnifier (Embossed Blue) -->
  <g transform="translate(65,70)" filter="url(#emboss)">
    <!-- magnifier glass -->
    <circle cx="0" cy="0" r="20" fill="url(#blue)" stroke="#0f1e4a" stroke-width="2"></circle>

    <!-- highlight -->
    <circle cx="-7" cy="-7" r="6" fill="rgba(255,255,255,0.25)"></circle>

    <!-- handle -->
    <path d="M14 14 C35 35, 45 34, 58 48" stroke="#6b7280" stroke-width="6" stroke-linecap="round" fill="none"></path>

    <!-- spoon bowl -->
    <ellipse cx="66" cy="54" rx="10" ry="7.5" fill="url(#silver)" stroke="#a2a9b5" stroke-width="1.4"></ellipse>
  </g>

  <!-- Title Text (Embossed Under Logo) -->
  <text x="100" y="170" text-anchor="middle" font-family="Segoe UI, Roboto, sans-serif" font-size="16" fill="#1e3a8a" font-weight="700" filter="url(#emboss)">Meal Recipe Finder</text>
</svg>
